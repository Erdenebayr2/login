{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    z-index: 9999;
    width: 30%;
    text-align: center;
}

.popup-message {
    margin-top: 10px;
}

.popup-close {
    float: right;
    cursor: pointer;
}

    </style>
</head>
<body>
    <h1>Hello this is exam web</h1>
<br>
<form action="{% url 'logout_views' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
  </form>
  {% if show_popup %}
    <div id="popup" class="popup">
        <span class="popup-close">&times;</span>
        <div class="row">
             <p class="popup-message"><div class="col-4" style="padding-top: 12%;">
                сайн байна уу? хэрэглэгч - <b>{{ username }}</b>
            </div>
            <div class="col-8" style="padding:0;margin: 0;">
                <img src="{% static 'tellR.png' %}" width="50%">
            </div>
         </p> </div></div>
        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var popup = document.getElementById('popup');
            var closeButton = document.querySelector('.popup-close');
            closeButton.addEventListener('click', function() {
                popup.style.display = 'none';
            });
        });
    </script>
{% endif %}

</body>
</html>
